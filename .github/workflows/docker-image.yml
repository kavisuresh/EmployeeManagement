name: Docker Image 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t emp .
    - name: Tag the Docker image
      run: docker tag emp kavisuresh/employeemanagement
    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_USERNAME}} -p ${{ DOCKER_PASSWORD }}
    - name: Docker push
      run: docker push kavisuresh/employeemanagement
